{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="user_type">Sign Up As</label>
            <select name="user_type" id="user_type" required>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>

            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name" required>

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required>

            <label for="profile_pic">Profile Picture</label>
            <input type="file" name="profile_pic" id="profile_pic" accept="image/*">

            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>

            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" placeholder="Enter Email ID" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter Password" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter Address" required>

            <button type="submit">Sign Up</button>

            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        </form>

        <p class="signup-note">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
